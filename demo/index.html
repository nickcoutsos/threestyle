<!doctype html>
<html>
  <head>
    <title>threestyle - demo</title>
    <style type="text/css">
      body { background-color: hsl(0, 0%, 15%); margin: 0; padding: 0; font-family: sans-serif;}
      html, body {
        height: 100%;
      }
      canvas {
        display: block;
        padding: 0;
        margin: 0;
      }
      #app {
        display: flex;
        flex-direction: row;
        height: 100%;
      }
      #viewer {
        width: 60%;
        height: 100%;
      }
      #editors {
        display: flex;
        flex-direction: column;
        flex-grow: 2;
        overflow: hidden;
      }
      #editors > div {
        flex-grow: 1;
        height: 50%;
      }
      #editors .CodeMirror {
        height: 100%;
        margin: 4px 0;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <three-renderer
        id="viewer"
        type="WebGLRenderer"
        :camera="camera"
        :scene="scene">
      </three-renderer>

      <div id="editors">
        <codemirror-editor
          mode="javascript"
          :value="sceneCode"
          @change="updateScene">
        </codemirror-editor>

        <codemirror-editor
          mode="text/threejs+css"
          :value="styleCode"
          @change="updateStyle">
        </codemirror-editor>
      </div>
    </div>
    <script src="bundle.js"></script>
  </body>
</html>
